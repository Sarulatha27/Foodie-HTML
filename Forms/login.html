<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        <!-- Icons Link -->
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
        <!-- CSS Link -->
        <link rel="stylesheet" href="formstyle.css">
    </head>
    <body>
        <div class="container">
            <div class="form">
                <div class="title">
                    <h1>Welcome<span>!</span></h1>
                    <p><span class="tit">Login</span> <span class="or">or</span>
                        <a href="register.html">create an
                            account</a></p>
                </div>
                <form autocomplete="0ff" class="form-container" id="form"
                    onsubmit="return validateCredentials()">
                    <div class="content">
                        <div class="form-inputs">
                            <input type="text" name="" id="email"
                                placeholder="Enter your email">
                            <small>Error Message</small>
                        </div>
                        <div class="form-inputs">
                            <input type="password" name="" id="password"
                                placeholder="Enter your password"><span
                                class="eye-span"><i class="fas fa-eye" id="eye"
                                    onclick="togglePassword()"></i></span>
                            <small>Error Message</small>
                        </div>
                        <button type="submit">Log In</button>
                        <a href="../Forgot Password/forgot.html">Forgot
                            Password?</a>
                        <p><i class="fas fa-arrow-left"></i><a
                                href="../index.html"> Back to home</a></p>
                    </div>
                </form>
            </div>
            <div class="image">
                <img src="login.jpeg" alt="">
            </div>
        </div>
        <script src="login.js"></script>
        <script src="toggle.js"></script>
    </body>
</html>
